<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>CRUDE APPLICATION</title>
  </head>
  <body>
    <!-- <header> -->

    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- </header> -->

    <!-- main section -->
    <main id="site-main">
      <div class="box-nav d-flex-justify-between">
        <div class="filter">
          <a href="/"
            ><i class="fas fa-angle-double-left" style="margin-left: 25px"></i>
            All Users</a
          >
        </div>
      </div>
      <div class="form-title text-center">
        <h2 class="text-dark">New User</h2>
        <span class="text-gradient"
          >Use the below form to create a new account</span
        >
      </div>

      <!-- form handelling  -->
      <!-- <div class="form-class"> -->
      <form method="POST" id="update_user">
        <div class="new_user">
          <div class="form-group">
            <label for="name" class="text-gradient">Name</label>
            <input type="hidden" name="id" value="" />
            <input type="text" name="name" value="" placeholder="Enter name" />
          </div>

          <div class="form-group">
            <label for="Email" class="text-gradient">Email</label>
            <input
              type="text"
              name="email"
              value=""
              placeholder="example@gmail.com"
            />
          </div>

          <div class="form-group">
            <label for="gender" class="text-gradient">Gender</label>
            <div class="radio inline">
              <input type="radio" id="radio2" name="gender" value="Male" />
              <label for="radio2" class="radio-label">Male</label>
            </div>
            <div class="radio inline">
              <input type="radio" id="radio3" name="gender" value="Female" />
              <label for="radio3" class="radio-label">Female</label>
            </div>
          </div>

          <div class="form-group">
            <label for="status" class="text-gradient">Status</label>
            <div class="radio inline">
              <input type="radio" id="radio4" name="status" value="Active" />
              <label for="radio4" class="radio-label">Active</label>
            </div>
            <div class="radio inline">
              <input type="radio" id="radio5" name="status" value="inactive" />
              <label for="radio5" class="radio-label">inactive</label>
            </div>
          </div>

          <div class="form-group">
            <button type="Submit" class="btn text-dark update">Save</button>
          </div>
        </div>
      </form>
      <!-- </div> -->
      <!-- /form handelling  -->
    </main>
    <!-- /main section -->
  </body>
</html>
